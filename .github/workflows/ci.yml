# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  simulation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo Hello, world!
          uname -a

  build-fw:
    runs-on:  ubuntu-latest
    container: 
      image: hdlc/conda:f4pga--xc7--a50t
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: build
        run: |
          source /usr/local/etc/profile.d/conda.sh
          git clone https://github.com/chipsalliance/f4pga-examples.git
          cd f4pga-examples/xc7/counter_test
          f4pga -vv build --flow ./flow.json

      - uses: actions/upload-artifact@v3
        with:
          name: arty_35-bitfile
          path: |
            f4pga-examples/xc7/counter_test/build/arty_35/top.bit

  # /__w/ORConf23/ORConf23/f4pga-examples/xc7/counter_test/build/arty_35/top.bit

  artifact-use-build:
    runs-on: ubuntu-latest
    needs: [build-fw]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: arty_35-bitfile
      - run: ls .
      - run: ls f4pga-examples/xc7/counter_test/build/arty_35/

